<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Página de Cadastro com HTML/CSS</title>
</head>

<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagem/google.png" alt="Google">  <!--imagem google-->
            </a>
            <a href="#">
                <img src="imagem/facebook (1).png" alt="Facebook"> <!--imagem facebbok-->
            </a>
            <a href="#">
                <img src="imagem/linkedin.png" alt="Linkedin"> <!--imagem linkedin-->
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>             <!--usado para agrupar elementos para fins de estilo-->
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name" required placeholder="your name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="text" email="name" id="email" required placeholder="seuemail@dominio.com">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" email="password" id="password" required placeholder="password">
            </label>

            <!--Criando o botão enviar-->    
            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>

    <!--definindo seção-->
    <section class="images">
        <img src="imagem/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>

</body>
</html>
